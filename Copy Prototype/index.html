<!DOCTYPE html>
<html>
<head>
    <title>Brush</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toolbar on Top of Page -->
    <div class="tools-container slide-in">
        <!-- Color Display for the current color -->
        <div id="color-display" style="height: 35px; margin-bottom: 10px; background: black;">
        </div>

        <div class="tools">
            <div class="colors-container">
                <!-- Top Colors -->
                <div class="color-row">
                    <!-- Default Colors - Top Row -->
                    <div data-color="red" class="tool paint"></div>
                    <div data-color="orange" class="tool paint"></div>
                    <div data-color="yellow" class="tool paint"></div>
                    <div data-color="green" class="tool paint"></div>
                    <div data-color="blue" class="tool paint"></div>
                    <div data-color="purple" class="tool paint"></div>
                    <div data-color="bisque" class="tool paint"></div>
                    <div data-color="black" class="tool paint "></div>
                    <!-- Custom RGB Color at the end of the Row -->
                    <input class="custom-rgb" type="color">
                </div>
                <!-- Bottom Colors -->
                <div class="color-row">
                    <!-- Default Bright Colors - Bottom Row -->
                    <div data-color="crimson" class="tool paint"></div>
                    <div data-color="coral" class="tool paint"></div>
                    <div data-color="gold" class="tool paint"></div>
                    <div data-color="springgreen" class="tool paint"></div>
                    <div data-color="skyblue" class="tool paint"></div>
                    <div data-color="magenta" class="tool paint"></div>
                    <div data-color="gray" class="tool paint"></div>
                    <div data-color="white" class="tool paint"></div>
                    <!-- Custom RGB Color at the end of the Row -->
                    <input class="custom-rgb" type="color">
                </div>
            </div>
            
            <!-- Contains our Brush Sliders -->
            <div class="slider-container">
                <div class="tool-slider">
                    <label for="Transparency"><span class="brush-label">Transparency: 1</span></label>
                    <input id="transparency" type="range" name="transparency" min="1" max="10" value="10" data-sizing="px">
                </div>
    
                <!-- Allows the User to change the width of the Line -->
                <div class="tool-slider">
                    <label for="Line-Width"><span class="brush-label">Line-Width: 10</span></label>
                    <input id="line-width" type="range" name="line-width" min="1" max="128" value="10" data-sizing="px">
                </div>
            </div>


            <div class="checkbox-container">
                <!-- Allows the User to Click a Box to change the Linecap -->
                <label class="brush-checkbox" data-linecap="round">Round
                    <input  type="checkbox" checked>
                    <span class="checkmark"></span>
                </label>
                    
                <label class="brush-checkbox" data-linecap="butt">Butt
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                    
                <label class="brush-checkbox" data-linecap="square">Square
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>

            
            <div class="tool-options-container" style="display: flex; padding-left: 50px;">
                <div class="canvas-button current-tool" data-tool="paint" id="paint-brush">üñåÔ∏èBrush</div>
                <div class="canvas-button" data-tool="fill" id="fill-bucket">ü•õFill</div>
                <div class="canvas-button" data-tool="pick" id="color-picker">üíßColor Picker</div>
                <div class="canvas-button" data-tool="filledRectangle" id="shape-picker">üí†Shape Picker</div>
            </div>

            <div class="effects-dropdown-container">
                <button class="dropbtn">Brush Effects</button>
                <div id="effects-dropdown" class="dropdown-content">
                  <a data-effect="source-over" href="#">Default</a>
                  <a data-effect="xor" href="#">xor</a>
                  <a data-effect="multiply" href="#">multiply</a>
                  <a data-effect="overlay" href="#">overlay</a>
                  <a data-effect="darken" href="#">darken</a>
                  <a data-effect="lighten" href="#">lighten</a>
                
                  <a data-effect="hue" href="#">hue</a>
                  <a data-effect="saturation" href="#">saturation</a>
                  <a data-effect="color" href="#">color</a>
                  <a data-effect="luminosity" href="#">luminosity</a>
                  <a data-effect="soft-light" href="#">soft-light</a>
                  <a data-effect="exclusion" href="#">exclusion</a>
                </div>
            </div>


            <div class="custom-effects-container" style="padding-left: 20px;">
                <div class="row" style="display: flex;">
                    <div data-effect="rainbow" class="canvas-button" id="rainbow">RAINBOW</div>
                    <div data-effect="directional" class="canvas-button" id="directional">DIRECTIONAL</div>
                    <div data-effect="invert" class="canvas-button" id="invert">invert</div>
                </div>
                <div class="row" style="display: flex;">
                    <div data-effect="rainbow" class="canvas-button" id="rainbow">RAINBOW</div>
                    <div data-effect="directional" class="canvas-button" id="directional">DIRECTIONAL</div>
                    <div data-effect="invert" class="canvas-button" id="invert">invert</div>
                </div>
            </div>

            
            <div class="options-container">
                <div class="canvas-button disabled" id="undo">‚Ü©Ô∏èUndo</div>
                <div class="canvas-button" id="redo">üîÅRedo</div>
                <div class="canvas-button" id="save">üíæSave</div>
                <div class="canvas-button" id="clear">üí®Clear</div>
                <div class="canvas-button" id="hide">üôàHide</div>
            </div>
        </div>
    </div>

    <!-- Point Click that is hidden unless user is drawing a shape -->
    <div class="shape-click hidden">
    </div>

    <canvas></canvas>


    <script src="script.js"></script>
</body>
</html>
