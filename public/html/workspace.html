<!DOCTYPE html>
<html>
<head>
    <title>Brush</title>

    <!-- Bootstrap Package -->
    <!-- Bootstrap 4.5.2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Google Font Open Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../stylesheets/main/workspace.css">
</head>
<body>
    <div class="brush-wrapper">
        <!-- Toolbar on Top of Page -->
        <div class="container-fluid tools-container">
            <!-- Color Display for the current color -->
            <div id="color-display"></div>
            
            <div class="dropdown-background"><span class="arrow"></span></div>

            <div class="tool-content-row" style="display: flex; ">
                    <!-- Colors Picker Container -->
                    <div class="colors-container" style="display: flex; flex-direction: column;">
                        <!-- Top Colors -->
                        <div class="color-row d-inline-flex">
                            <!-- Default Colors - Top Row -->
                            <div data-color="red" class="paint"></div>
                            <div data-color="orange" class="paint"></div>
                            <div data-color="yellow" class="paint"></div>
                            <div data-color="green" class="paint"></div>
                            <div data-color="blue" class="paint"></div>
                            <div data-color="purple" class="paint"></div>
                            <div data-color="bisque" class="paint"></div>
                            <div data-color="black" class="paint "></div>
                            <!-- Custom RGB Color at the end of the Row -->
                            <input class="custom-rgb" type="color">
                        </div>
                        <!-- Bottom Colors -->
                        <div class="color-row d-inline-flex">
                            <!-- Default Bright Colors - Bottom Row -->
                            <div data-color="crimson" class="paint"></div>
                            <div data-color="coral" class="paint"></div>
                            <div data-color="gold" class="paint"></div>
                            <div data-color="springgreen" class="paint"></div>
                            <div data-color="skyblue" class="paint"></div>
                            <div data-color="magenta" class="paint"></div>
                            <div data-color="gray" class="paint"></div>
                            <div data-color="white" class="paint"></div>
                            <!-- Custom RGB Color at the end of the Row -->
                            <input class="custom-rgb" type="color">
                        </div>
                    </div>
                
                    <div class="tools d-inline-flex">
                        <div class="tool-options-container" style="height: 20%;">
                            <!-- Brush has multiple brush options to choose for so it is a dropdown s -->
                            <button type="button" class="btn btn-primary btn-responsive current-tool" data-tool="paint" data-toggle="collapse" data-target="#brush-stroke-collapse"  aria-expanded="false" aria-controls="brush-stroke-collapse" id="paint-brush">üñåÔ∏èBrush</button>
                            <button type="button" class="btn btn-primary btn-responsive" data-tool="eraser" id="eraser">üß±Eraser</button>
                            <button type="button" class="btn btn-primary btn-responsive" data-tool="fill" id="fill-bucket">üíßFill Bucket</button>
                            <button type="button" class="btn btn-primary btn-responsive" data-tool="pick" id="color-picker">üíßColor Picker</button>
                            <button type="button" class="btn btn-primary btn-responsive mr-5" data-tool="filledRectangle" id="shape-picker" data-toggle="collapse" data-target="#shape-picker-collapse"  aria-expanded="false" aria-controls="shape-picker-collapse">üí†Shape Picker</button>

                            <!-- Collapse for Brush Button -->
                            <div class="collapse" id="brush-stroke-collapse">
                                <ul class="d-inline-flex">
                                    <li class="trigger-enter trigger-enter-active">
                                        <label class="brush-checkbox" data-linecap="round">Round
                                            <input  type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
        
                                    <li>
                                        <label class="brush-checkbox" data-linecap="butt">Butt
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>
        
                                    <li>
                                        <label class="brush-checkbox" data-linecap="square">Square
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                    </li>

                                    <li>
                                        <div class="slider-container">
                                            <div class="tool-slider">
                                                <label for="Transparency"><span class="brush-label">Transparency: 1</span></label>
                                                <input id="transparency" type="range" name="transparency" min="1" max="10" value="10" data-sizing="px">
                                            </div>
                                            
                                            <div class="tool-slider">
                                                <label for="Line-Width"><span class="brush-label">Line-Width: 10</span></label>
                                                <input id="line-width" type="range" name="line-width" min="1" max="128" value="10" data-sizing="px">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <!-- Collapse for Shape Button -->
                            <div class="collapse" id="shape-picker-collapse">
                                <ul class="d-inline-flex" style="list-style: none; float: right;">
                                    <li>
                                        <button type="button" class="btn btn-light" data-tool="filledRectangle" id="filledRectangle">Filled Rectangle</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-light" data-tool="strokedRectangle" id="strokedRectangle">Stroke Rectangle</button>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div> <!-- Tools Div Break -->

                    <!-- Contains the Custom Effect Buttons -->
                    <div class="custom-effects-container">
                        <div style="display: flex; ">
            
                            <!-- Brush Effect Bootstrap Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-info btn-responsive dropdown-toggle mr-1" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Style
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item active-brush-effect" data-effect="source-over" href="#">Default</a>
                                  <a class="dropdown-item" data-effect="xor" href="#">xor</a>
                                  <a class="dropdown-item" data-effect="multiply" href="#">multiply</a>
                                  <a class="dropdown-item" data-effect="overlay" href="#">overlay</a>
                                  <a class="dropdown-item" data-effect="darken" href="#">darken</a>
                                  <a class="dropdown-item" data-effect="lighten" href="#">lighten</a>
                                  
                                  <a class="dropdown-item" data-effect="hue" href="#">hue</a>
                                  <a class="dropdown-item" data-effect="saturation" href="#">saturation</a>
                                  <a class="dropdown-item" data-effect="color" href="#">color</a>
                                  <a class="dropdown-item" data-effect="luminosity" href="#">luminosity</a>
                                  <a class="dropdown-item" data-effect="soft-light" href="#">soft-light</a>
                                  <a class="dropdown-item" data-effect="exclusion" href="#">exclusion</a>
                                </div>
                            </div>

                            <button type="button" class="btn btn-info btn-responsive mr-1" data-effect="rainbow" id="rainbow">üåàRainbow</button>
                            <button type="button" class="btn btn-info btn-responsive mr-1" data-effect="directional" id="directional">üß∂Dynamic Width</button>
                            <button type="button" class="btn btn-info btn-responsive mr-1" data-effect="invert" id="invert">‚õßInvert</button>
                            <button type="button" class="btn btn-info btn-responsive mr-5" data-effect="grayscale" id="grayscale">ü¶áGrayscale</button>
                        </div>
                    </div> <!-- Custom Effects Div Break -->
                
                    <!-- Contains the Option Buttons -->
                    <div class="options-container">
                        <div style="display: flex; ">
                            <button type="button" class="btn btn-dark btn-responsive mr-1 disabled" id="undo">‚Ü©Ô∏èUndo</button>
                            <button type="button" class="btn btn-dark btn-responsive mr-1 disabled" id="redo">üîÅRedo</button>
                            <button type="button" class="btn btn-dark btn-responsive mr-1" id="save">üíæSave</button>
                            <button type="button" class="btn btn-dark btn-responsive mr-1" id="clear">üí®Clear</button>
                            <a href="/home"><button type="button" class="btn btn-dark btn-responsive mr-1" id="hide">üè†Home</button></a>
                        </div>
                    </div> <!-- Options-Container Div Break -->
            </div> <!-- Row Div Break -->
        </div>

        <div class="canvas-wrapper">
            <canvas></canvas>
        </div>

        <!-- Point Click that is hidden unless user is drawing a shape -->
        <div class="shape-click hidden">
        </div>
    </div>

    <div class="loader-wrapper">
        <span class="loader"></span><span></span>
    </div>
    
    <script src="../scripts/workspace.js"></script>
</body>
</html>
