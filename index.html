<!DOCTYPE html>
<html>
<head>
    <title>Brush</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools-container slide-in">
        
        <div id="current-color" style="height: 35px; margin-bottom: 10px; background: black;">
            
        </div>

        <!-- TOP Row -->
        <div class="tools">
    
            <!-- Default Colors - Top Row -->
            <div data-color="red" class="tool paint"></div>
            <div data-color="orange" class="tool paint"></div>
            <div data-color="yellow" class="tool paint"></div>
            <div data-color="green" class="tool paint"></div>
            <div data-color="blue" class="tool paint"></div>
            <div data-color="purple" class="tool paint"></div>
            <div data-color="bisque" class="tool paint"></div>
            <div data-color="black" class="tool paint"></div>
            <input class="custom-rgb" type="color">
            
            <!-- Allows the User to change the width of the Line -->
            <div class="tool-slider">
                <label for="Line-Width">Line-Width:</label>
                <input id="line-width" type="range" name="line-width" min="1" max="128" value="10" data-sizing="px">
            </div>
            
            <!-- Allows the User to Click a Box to change the Linecap -->
            <label class="checkbox-container" data-linecap="round">Round
                <input  type="checkbox" checked>
                <span class="checkmark"></span>
            </label>
                
            <label class="checkbox-container" data-linecap="butt">Butt
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
                
            <label class="checkbox-container" data-linecap="square">Square
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            

            <div class="cursor-options" style="display: flex; padding-left: 50px;">
                <div class="canvas-button" data-tool="paint" id="paint-brush">Brush</div>
                <div class="canvas-button" data-tool="fill" id="fill-bucket">Fill</div>
                <div class="canvas-button" data-tool="pick" id="color-picker">Color Picker</div>
            </div>

        </div>
        
        <!-- BOTTOM ROW -->
        <div class="tools">
            <!-- Default Bright Colors - Bottom Row -->
            <div data-color="crimson" class="tool paint"></div>
            <div data-color="coral" class="tool paint"></div>
            <div data-color="gold" class="tool paint"></div>
            <div data-color="springgreen" class="tool paint"></div>
            <div data-color="skyblue" class="tool paint"></div>
            <div data-color="magenta" class="tool paint"></div>
            <div data-color="gray" class="tool paint"></div>
            <div data-color="white" class="tool paint"></div>
            <input class="custom-rgb" type="color">

            <div class="tool-slider">
                <label for="Transparency">Transparency:</label>
                <input id="transparency" type="range" name="transparency" min="1" max="10" value="10" data-sizing="px">
            </div>

            <div class="bts-options" style="display: flex;">
                <div class="canvas-button" id="undo">Undo</div>
                <div class="canvas-button" id="save">Save</div>
                <div class="canvas-button" id="clear">Clear</div>
                <div class="canvas-button" id="hide">Hide</div>
            </div>


            <div class="effects-dropdown-container">
                <button class="dropbtn">Brush Effects</button>
                <div id="effects-dropdown" class="dropdown-content">
                  <a data-effect="source-over" href="#">Default</a>
                  <a data-effect="xor" href="#">xor</a>
                  <a data-effect="multiply" href="#">multiply</a>
                  <a data-effect="overlay" href="#">overlay</a>
                  <a data-effect="darken" href="#">darken</a>
                  <a data-effect="lighten" href="#">lighten</a>
                
                  <a data-effect="hue" href="#">hue</a>
                  <a data-effect="saturation" href="#">saturation</a>
                  <a data-effect="color" href="#">color</a>
                  <a data-effect="luminosity" href="#">luminosity</a>
                  <a data-effect="soft-light" href="#">soft-light</a>
                  <a data-effect="exclusion" href="#">exclusion</a>
                </div>
            </div>

        </div>
    </div>

    <canvas></canvas>


    <script src="script.js"></script>
</body>
</html>
